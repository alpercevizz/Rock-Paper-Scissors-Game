<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">Player</div>
        <div id="comp-label" class="badge">Computer</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
        <p></p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="rock.png" alt="rock">
        </div>
        <div class="choice" id="p">
            <img src="paper.png" alt="paper">
        </div>
        <div class="choice" id="s">
            <img src="scissors1.png" alt="scissors">
        </div>
    </div>


    </div>
     
    <p id="action-message">Make your choice! Finish him! </p>


    <script src="script.js"></script>
</body>
</html>
